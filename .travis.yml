language: python

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    - gcc-5
    - g++-5

matrix:
  include:
  - python: '2.7'
    env: CXX=g++-5 CC=gcc-5 GCOV=gcov-5 NOSE_WITH_COVERAGE=1
  - python: pypy
    env: CXX=g++-5 CC=gcc-5 GCOV=gcov-5
  - python: '3.4'
    env: CXX=g++-5 CC=gcc-5 GCOV=gcov-5
  - python: '3.5'
    env: CXX=g++-5 CC=gcc-5 GCOV=gcov-5 NOSE_WITH_COVERAGE=1
  - python: pypy3.5-5.8.0
    env: CXX=g++-5 CC=gcc-5 GCOV=gcov-5

install:
- printenv
- $CXX --version
- pip install ply
- pip install ordereddict
- pip install pyutilib
- pip install flake8
- pip install coverage
- pip install codecov
- python setup.py develop

script:
- flake8 --ignore=E501
- nosetests -v
- if [ "${NOSE_WITH_COVERAGE}" == "1" ]; then codecov -X gcov search; fi

