{# -*- engine: jinja -*- #}
<!DOCTYPE html>
<html class="theme-{{theme}}">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset={{info.encoding}}"/>
    <title>{{info.head}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% if css_link is defined %}
    <link rel="stylesheet" href="{{css_link}}"/>
    {% else %}
    <style type="text/css">
    {{ css | safe }}
    </style>
    {% endif %}
    <style>
.transy-2 {
    transform: translateY(-2px);
}
.src {
    white-space: pre;
}
.uncoveredLine {
    background-color: var(--color-danger-subtle) !important;
}
.coveredLine {
    background-color: var(--color-success-subtle) !important;
}
.coverage-unknown {
    background-color: var(--color-neutral-emphasis-plus) !important;
}
.coverage-none {
    background-color: var(--color-neutral-emphasis-plus) !important;
}
.coverage-low {
    background-color: var(--color-danger-emphasis) !important;
}
.coverage-medium {
    background-color: var(--color-attention-emphasis) !important;
}
.coverage-high {
    background-color: var(--color-success-emphasis) !important;
}
.Label--coverage-low {
    border-color: var(--color-danger-emphasis);
    color: var(--color-danger-fg);
}
.Label--coverage-medium {
    border-color: var(--color-attention-emphasis);
    color: var(--color-attention-fg);
}
.Label--coverage-high{
    border-color: var(--color-success-emphasis);
    color: var(--color-success-fg);
}
/* pygments syntax highlighting */
pre { line-height: 125%; }
td.linenos .normal { color: inherit; background-color: transparent; padding-left: 5px; padding-right: 5px; }
span.linenos { color: inherit; background-color: transparent; padding-left: 5px; padding-right: 5px; }
td.linenos .special { color: #000000; background-color: #ffffc0; padding-left: 5px; padding-right: 5px; }
span.linenos.special { color: #000000; background-color: #ffffc0; padding-left: 5px; padding-right: 5px; }
.hll { background-color: #ffffcc }
.c { color: #3D7B7B; font-style: italic } /* Comment */
.err { border: 1px solid #FF0000 } /* Error */
.k { color: #008000; font-weight: bold } /* Keyword */
.o { color: #666666 } /* Operator */
.ch { color: #3D7B7B; font-style: italic } /* Comment.Hashbang */
.cm { color: #3D7B7B; font-style: italic } /* Comment.Multiline */
.cp { color: #9C6500 } /* Comment.Preproc */
.cpf { color: #3D7B7B; font-style: italic } /* Comment.PreprocFile */
.c1 { color: #3D7B7B; font-style: italic } /* Comment.Single */
.cs { color: #3D7B7B; font-style: italic } /* Comment.Special */
.gd { color: #A00000 } /* Generic.Deleted */
.ge { font-style: italic } /* Generic.Emph */
.gr { color: #E40000 } /* Generic.Error */
.gh { color: #000080; font-weight: bold } /* Generic.Heading */
.gi { color: #008400 } /* Generic.Inserted */
.go { color: #717171 } /* Generic.Output */
.gp { color: #000080; font-weight: bold } /* Generic.Prompt */
.gs { font-weight: bold } /* Generic.Strong */
.gu { color: #800080; font-weight: bold } /* Generic.Subheading */
.gt { color: #0044DD } /* Generic.Traceback */
.kc { color: #008000; font-weight: bold } /* Keyword.Constant */
.kd { color: #008000; font-weight: bold } /* Keyword.Declaration */
.kn { color: #008000; font-weight: bold } /* Keyword.Namespace */
.kp { color: #008000 } /* Keyword.Pseudo */
.kr { color: #008000; font-weight: bold } /* Keyword.Reserved */
.kt { color: #B00040 } /* Keyword.Type */
.m { color: #666666 } /* Literal.Number */
.s { color: #BA2121 } /* Literal.String */
.na { color: #687822 } /* Name.Attribute */
.nb { color: #008000 } /* Name.Builtin */
.nc { color: #0000FF; font-weight: bold } /* Name.Class */
.no { color: #880000 } /* Name.Constant */
.nd { color: #AA22FF } /* Name.Decorator */
.ni { color: #717171; font-weight: bold } /* Name.Entity */
.ne { color: #CB3F38; font-weight: bold } /* Name.Exception */
.nf { color: #0000FF } /* Name.Function */
.nl { color: #767600 } /* Name.Label */
.nn { color: #0000FF; font-weight: bold } /* Name.Namespace */
.nt { color: #008000; font-weight: bold } /* Name.Tag */
.nv { color: #19177C } /* Name.Variable */
.ow { color: #AA22FF; font-weight: bold } /* Operator.Word */
.w { color: #bbbbbb } /* Text.Whitespace */
.mb { color: #666666 } /* Literal.Number.Bin */
.mf { color: #666666 } /* Literal.Number.Float */
.mh { color: #666666 } /* Literal.Number.Hex */
.mi { color: #666666 } /* Literal.Number.Integer */
.mo { color: #666666 } /* Literal.Number.Oct */
.sa { color: #BA2121 } /* Literal.String.Affix */
.sb { color: #BA2121 } /* Literal.String.Backtick */
.sc { color: #BA2121 } /* Literal.String.Char */
.dl { color: #BA2121 } /* Literal.String.Delimiter */
.sd { color: #BA2121; font-style: italic } /* Literal.String.Doc */
.s2 { color: #BA2121 } /* Literal.String.Double */
.se { color: #AA5D1F; font-weight: bold } /* Literal.String.Escape */
.sh { color: #BA2121 } /* Literal.String.Heredoc */
.si { color: #A45A77; font-weight: bold } /* Literal.String.Interpol */
.sx { color: #008000 } /* Literal.String.Other */
.sr { color: #A45A77 } /* Literal.String.Regex */
.s1 { color: #BA2121 } /* Literal.String.Single */
.ss { color: #19177C } /* Literal.String.Symbol */
.bp { color: #008000 } /* Name.Builtin.Pseudo */
.fm { color: #0000FF } /* Name.Function.Magic */
.vc { color: #19177C } /* Name.Variable.Class */
.vg { color: #19177C } /* Name.Variable.Global */
.vi { color: #19177C } /* Name.Variable.Instance */
.vm { color: #19177C } /* Name.Variable.Magic */
.il { color: #666666 } /* Literal.Number.Integer.Long */
    </style>
  </head>
  <body>
      <div class="Layout-main">
          <div class="Layout-main-centered-lg" style="max-width: 1280px;">
              <div class="d-flex flex-justify-center">
                  <h1>{{info.head}}</h1>
              </div>

              <hr/>

              <div class="summary">
                  {% block summary %}
                  {% endblock %}
              </div>

              <hr/>

              <nav>
                  {% block navigation %}
                  {% endblock %}
              </nav>

              <main>
                  {% block content %}
                  {% endblock %}
                  <hr/>
              </main>
              <footer class="text-center">
                  Generated by: <a href="http://gcovr.com/en/{{ 'master' if info.version.endswith('+master') else info.version }}">GCOVR (Version {{ info.version }})</a>
              </footer>
          </div>
  </body>
</html>
