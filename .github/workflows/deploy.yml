# This workflows will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Deploy

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:

  release-check:
    runs-on: ubuntu-20.04

    continue-on-error: ${{ startsWith(github.event.ref,'refs/heads/') }}

    steps:
    - uses: actions/checkout@v2
    - name: Run release_checklist
      run: |
        admin/release_checklist 5.0
 
  deploy:
    runs-on: ubuntu-18.04
    needs: release-check

    env:
      PYTHON_VERSION: "3.8"
      CC: "gcc-8"

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Install GCC
      run: |
        sudo apt update
        sudo apt-get install -y make $CC $(echo $CC | sed -e 's/gcc/g\+\+/')
        sudo apt-get clean
    - name: Install ninja
      uses: seanmiddleditch/gha-setup-ninja@master
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install nox
    - name: Lint with flake8
      run: |
        python -m nox --session lint
    - name: Test with pytest
      run: |
        python -m nox --session "tests_version($CC)"
    - name: Generate documentation
      run: |
        python -m nox --session doc
    - name: Build
      run: |
        python -m nox --session build_wheel
    - name: Upload distribution
      if: ${{ success() }}
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist/**
    - name: Publish
      if: ${{ success() && startsWith(github.event.ref,'refs/tags/') }}
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python -m nox --session upload_wheel
